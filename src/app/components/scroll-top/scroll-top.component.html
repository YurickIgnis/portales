<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
        <fa-icon style="color:white" class="custom-icon" [icon]="['fas', 'angle-double-up']"></fa-icon>
    </button>
</div>
