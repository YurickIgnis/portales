<div class="container" *ngIf="datosCargados">
  <div class="wrapper p-3 py-5 p-lg-5">
    <section data-bs-version="5.1" class="title3 kidsm4_title3" id="title3-w">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="text-center title">
            <h1>
              Preguntas Frecuentes
            </h1>
          </div>
        </div>
      </div>
    </section>

    <div class="panel panel-group" id="accordion">
      <div *ngFor="let acordeon of acordeones" class="panel panel-default">
        <div class="row cms-plugin cms-plugin-3">
          <div class="col-12 mb-3">
            <div class="card">
              <div class="heading-acc d-flex justify-content-between align-items-center p-4 p-md-5" (click)="acordeon.expanded = !acordeon.expanded">
                <h3 class="card-title mbr-section-subtitle mbr-fonts-style display-7">
                  <strong>{{ acordeon.pregunta }}</strong>
                </h3>
                <div class="acc-button-container" [ngClass]="{ 'show': acordeon.expanded }">
                  <div class="acc-button">
                    <span class="acc-button-line1" [ngClass]="{ 'rotate-line1': acordeon.expanded }"></span>
                    <span class="acc-button-line2" [ngClass]="{ 'rotate-line2': acordeon.expanded }"></span>
                  </div>
                </div>
              </div>
              
              <div class="accordion-body px-4 px-md-5 collapse" [ngClass]="{ 'show': acordeon.expanded }">
                <p [innerHTML]="acordeon.respuesta"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
